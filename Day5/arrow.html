<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
    function add(a,b){
        return a + b;
    }

    // arrow function does not have its own this, function has it own this
    // new feature in ES6
    var addx = (a,b) => a + b;
    var sqns = x => x*x;

    alert(add(10,20));
    alert(addx(10,20));
    alert(sqns(3));
    alert(sqns(10));

    
    
    </script>
    
</body>
</html>
