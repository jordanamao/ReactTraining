<script>
    var x;
    function add(a, b) {
        let pro = new Promise(function (resolve, reject) {

            if(a<0||b<0)
            reject('Invalid Nos....');

            else
            resolve(a + b);
        });
        return pro;
    }

    add(10, 20).then(function (res){
        x = res;
    },function(err){
        alert(err);
    });

    setTimeout(() =>{
        alert(x);
    },0);
