    function add(a, b) {
        let pro = new Promise(function (resolve, reject) {

            if(a<0||b<0)
            reject('Invalid Nos....');

            else
            resolve(a + b);
        });
        return pro;
    }

    add(-10, 20).then(function (res){
        alert(res);
    },function(err){
        alert(err);
    });

    
    alert('.................');


    //practice convert to uppercase

    function toUpr(a){
        let pro1 = new Promise((resolve,reject) => {
            resolve(a.toUpperCase());
        });
        return pro1;
    }
