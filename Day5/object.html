<body>

    <script>
        function Customer(id,name,email){
            this.id = id;
            this.name = name;
            this.email = email;
            this.display = function(){
                alert(this.id + ":" + this.name + ":" + this.email);
            }
        }

        var c = new Customer('1', 'Donald', 'donald@gmail.com');
        c.display();

        alert(c.id + " : " + c.name + " : " + c.email);


    
    </script>
    
</body>
