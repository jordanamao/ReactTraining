<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    class Contact{
        constructor(name,email,cellno){
            this.name = name;
            this.email = email;
            this.cellno = cellno;
        }

        //the result is undefined because every function has its own this, however this function
        //does not have its own properties therefore it is returning undefined

        //arrow functions and classes are ES6 functions
        show(){
            setTimeout(()=>{
                alert(this.name + ":" + this.email + ":" + this.cellno);
            },3000);
        }
    }

    var c = new Contact('Winston', 'winston@gmail.com','123456');
    c.show();

</script>

</body>
</html>
