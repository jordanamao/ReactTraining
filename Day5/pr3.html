    <script>

        async function add(a, b) {

            if (a < 0 || b < 0)
                throw new Error('Invalid No...');
            else
            return a + b;
        }

        async function test() {

            try {
                let res = await add(-10, 20);
                alert(res);
            } catch (err) {
                alert(err);
            }
        }

        test();
        alert('........');

    </script>
