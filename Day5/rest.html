<body>
    <script>

        function spread() {
            let score = [1, 4, 5, 6, 7, 8];
            let nscore = [...score, 4, 5, 6];
            alert(nscore);
        }

        function add(...n) {
            let sum = 0;
            for (i of n) {
                sum += i;
            }
            alert(sum);
        }

        spread();
        add(10, 20, 40, 50, 60, 32);

    </script>
