<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <script>

        function f1() {
            alert('Hello!!!');
        }

        function sq(n) {
            f1();
            return n * n;
        }

        function add(x, y) {

            return x + y;
        }

        f1();
        var res = sq(10);
        alert(res);

        var sum = add(2, 3);
        alert(sum);


        function x(n){
            n++;
        }

        //call by value
        function y(){
            var a = 100;
            x(a);
            alert(a);
        }

        y();

    </script>

</body>

</html>
