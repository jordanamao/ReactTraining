    <script>

        var topics = ['React', 'HTML', 'JS'];

        //two ways, adding to the DOM
        function addlis(){
            var li = document.createElement('li');
            li.textContent = document.querySelector('input').value;
            ol.append(li);

        var ol = document.createElement('ol');
        for (t of topics) {
